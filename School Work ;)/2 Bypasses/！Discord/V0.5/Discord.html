<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f2f2f; 
            font-family: Arial, sans-serif;
        }

        .discord-container {
            background-color: #1e1e1e; 
            border: 5px solid #8b0000; 
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px #8b0000; 
        }

        iframe {
            border: none;
            border-radius: 5px; 
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="discord-container">
        <iframe src="https://discord.com/widget?id=1286367955378114601&theme=dark" 
                width="350" 
                height="500" 
                allowtransparency="true" 
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </div>
</body>
</html>
