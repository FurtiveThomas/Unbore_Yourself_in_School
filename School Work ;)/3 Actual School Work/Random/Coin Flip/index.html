<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #4e4e4e);
            color: #c0c0c0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 5px solid #900000;
            border-radius: 15px;
            padding: 30px;
            background-color: rgba(51, 51, 51, 0.9);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            animation: bounce 1s infinite alternate;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
            color: #ffcc00;
        }
        .result {
            font-size: 4em;
            margin: 20px 0;
            color: #900000;
            transition: transform 0.5s, color 0.5s;
        }
        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00 40%, #ff9900 80%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            margin: 0 auto;
            transition: transform 0.6s;
            display: none;
        }
        button {
            background: linear-gradient(135deg, #900000, #b30000);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #b30000, #900000);
            transform: scale(1.05);
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Flip</h1>
        <div class="coin" id="coin"></div>
        <div class="result" id="result">ðŸŽ²</div>
        <button onclick="flipCoin()">Flip Coin</button>
    </div>
    <script>
        function flipCoin() {
            const coin = document.getElementById('coin');
            const resultDiv = document.getElementById('result');
            coin.style.display = 'block';
            coin.style.animation = 'flip 0.6s forwards';
            
            // Clear previous result
            resultDiv.textContent = '';

            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
                resultDiv.textContent = result;
                coin.style.animation = ''; // Reset animation
                coin.style.display = 'none';

                // Animate result text color change
                resultDiv.style.color = result === 'Heads' ? '#ffcc00' : '#00ccff';
                resultDiv.style.transform = 'scale(1.5)';

                // Reset the scaling effect after animation
                setTimeout(() => {
                    resultDiv.style.transform = 'scale(1)';
                }, 500);
            }, 600); // Wait for the flip animation to finish
        }
    </script>
</body>
</html>
