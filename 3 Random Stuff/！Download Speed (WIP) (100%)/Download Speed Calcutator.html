<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1, h2 {
            color: #990000;
            text-shadow: 2px 2px #333333;
        }

       
        .calculator-container {
            background-color: #333333;
            border: 2px solid #990000;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 15px #990000;
            animation: fadeIn 1.5s ease;
        }

        label, p {
            font-size: 18px;
            font-weight: bold;
        }

        
        input, select {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            font-size: 16px;
            background-color: #1a1a1a;
            color: #e6e6e6;
            border: 2px solid #990000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 8px #ff4d4d;
        }

       
        button {
            background-color: #990000;
            color: #e6e6e6;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff4d4d;
        }

        button:hover {
            background-color: #ff4d4d;
            box-shadow: 0 0 15px #ff4d4d;
        }

        .results {
            font-size: 18px;
            color: #ff4d4d;
            text-align: left;
            margin-top: 15px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>New Tab</h1>
    <div class="calculator-container">
        <div>
            <label>File Size:</label>
            <input type="number" id="fileSize" placeholder="Enter file size">
            <select id="fileUnit">
                <option value="1">Bits</option>
                <option value="8">Bytes</option>
                <option value="1e3">Kilobits (Kb)</option>
                <option value="8e3">Kilobytes (KB)</option>
                <option value="1e6">Megabits (Mb)</option>
                <option value="8e6">Megabytes (MB)</option>
                <option value="1e9">Gigabits (Gb)</option>
                <option value="8e9">Gigabytes (GB)</option>
                <option value="1e12">Terabits (Tb)</option>
                <option value="8e12">Terabytes (TB)</option>
                <option value="1e15">Petabits (Pb)</option>
                <option value="8e15">Petabytes (PB)</option>
                <option value="1e18">Exabits (Eb)</option>
                <option value="8e18">Exabytes (EB)</option>
                <option value="1e21">Zettabits (Zb)</option>
                <option value="8e21">Zettabytes (ZB)</option>
                <option value="1e24">Yottabits (Yb)</option>
                <option value="8e24">Yottabytes (YB)</option>
            </select>
        </div>
        <div>
            <label>Download Speed:</label>
            <input type="number" id="speed" placeholder="Enter speed">
            <select id="speedUnit">
                <option value="1">Bits/sec</option>
                <option value="8">Bytes/sec</option>
                <option value="1e3">Kilobits/sec</option>
                <option value="8e3">Kilobytes/sec</option>
                <option value="1e6">Megabits/sec</option>
                <option value="8e6">Megabytes/sec</option>
                <option value="1e9">Gigabits/sec</option>
                <option value="8e9">Gigabytes/sec</option>
                <option value="1e12">Terabits/sec</option>
                <option value="8e12">Terabytes/sec</option>
                <option value="1e15">Petabits/sec</option>
                <option value="8e15">Petabytes/sec</option>
                <option value="1e18">Exabits/sec</option>
                <option value="8e18">Exabytes/sec</option>
                <option value="1e21">Zettabits/sec</option>
                <option value="8e21">Zettabytes/sec</option>
                <option value="1e24">Yottabits/sec</option>
                <option value="8e24">Yottabytes/sec</option>
            </select>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="results">
            <h2>Download Time:</h2>
            <p id="resultTime">Time: </p>
        </div>
    </div>

    <script>
        function calculate() {
            const fileSize = parseFloat(document.getElementById("fileSize").value);
            const fileUnit = parseFloat(document.getElementById("fileUnit").value);
            const speed = parseFloat(document.getElementById("speed").value);
            const speedUnit = parseFloat(document.getElementById("speedUnit").value);

            const fileSizeBits = fileSize * fileUnit;
            const speedBits = speed * speedUnit;

            let timeSec = Math.floor(fileSizeBits / speedBits);

            const days = Math.floor(timeSec / 86400);
            timeSec %= 86400;

            const hours = Math.floor(timeSec / 3600);
            timeSec %= 3600;

            const minutes = Math.floor(timeSec / 60);
            const seconds = timeSec % 60;

            document.getElementById("resultTime").innerText = `Time: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    </script>
</body>
</html>
