<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e; /* Grey background */
            color: #e3242b; /* Blood red text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #000;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #e3242b;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #e3242b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #a81b22;
        }
        canvas {
            margin-top: 20px;
            background-color: #fff;
            border: 5px solid #e3242b;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="textInput" placeholder="Enter text (max 50 chars)">
    <div class="button-container">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button id="downloadBtn" style="display: none;" onclick="downloadQRCode()">Download QR Code</button>
    </div>
    <div id="qrCodeContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        async function generateQRCode() {
            const input = document.getElementById('textInput');
            const text = input.value;

            if (text.length > 100) {
                alert("Text exceeds the maximum limit of 100 characters.");
                return;
            }

            if (!text) {
                alert("Please enter some text to generate a QR code.");
                return;
            }

            const qrContainer = document.getElementById('qrCodeContainer');
            qrContainer.innerHTML = ''; 

            const canvas = document.createElement('canvas');
            qrContainer.appendChild(canvas);

            try {
               
                await QRCode.toCanvas(canvas, text, {
                    width: 300,
                    errorCorrectionLevel: 'H'
                });

               e
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = 'logo.png'; 
                img.onload = function () {
                    const size = 50; 
                    const x = (canvas.width - size) / 2;
                    const y = (canvas.height - size) / 2;
                    ctx.drawImage(img, x, y, size, size);
                    document.getElementById('downloadBtn').style.display = 'block';
                };
            } catch (err) {
                console.error(err);
                
            }
        }

        function downloadQRCode() {
            const qrContainer = document.getElementById('qrCodeContainer');
            const canvas = qrContainer.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qr_code.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        }
    </script>
</body>
</html>
